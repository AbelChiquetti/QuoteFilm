<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteFilm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <a href="#">
                <img src="https://r5wf.com.br/wp-content/uploads/2023/06/1-R5WF-LOGO-BRANCA-1024x451.png" alt="Logo" class="logo">
            </a>
            <form id="glassForm">
                <div>
                    <label for="filmWidth">Largura:</label>
                    <select id="filmWidth" name="filmWidth" required>
                        <option value="70">70 cm</option>
                        <option value="132">1,32 m</option>
                        <option value="152">1,52 m</option>
                    </select>
                </div>
                <div>
                    <label for="height">Altura:</label>
                    <input type="number" id="height" name="height" required placeholder="Em milímetros">
                </div>
                <button type="button" onclick="addGlass()">Adicionar Vidro</button>
            </form>

            <ul id="glassList"></ul>

            <button onclick="calculate()">Calcular Película Necessária</button>
            <div id="result"></div>

            <!-- Novo campo para nome do cliente -->
            <div id="clientNameContainer" style="display: none;">
                <label for="clientName">Nome do Cliente:</label>
                <input type="text" id="clientName" name="clientName" placeholder="Digite o nome do cliente">
                <button id="generatePDF" onclick="exportToPDF()">Gerar PDF</button>
            </div>
        </div>

        <div class="right-side">
            <canvas id="cuttingMap"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
